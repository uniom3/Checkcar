<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Cadastro de Usuário</title>
</head>
<body style="margin-left: 2px;"  >




	<div class="container" >
		<br>
		<div class=" form-row col-12" method="POST">
			<div class=" col-3 ">
				<img src="imagens/btz reduzida.png ">
			</div>
		</div>
	</div>
	<br>
	<form class="container"  method="post">	
		<div class=" form-row col-md-12">
			<div class="form-group col-md-2">
				<label>Código:</label> <input type="text" class="form-control"
					id="codigo"  placeholder="Código" disabled="true">
			</div>
			<div class="form-group col-md-10">
				<label>Login</label> <input class=" form-control col-12 "
					type="text"  name="login" value=""
					placeholder="Digite seu login">
			</div>
			<div class="form-group col-md-10">
					<label>Senha</label> <input class=" form-control col-12 "
						type="password"  name="senha" value=""
						placeholder="Digite sua senha">
				</div>
				<div class="form-row col-md-12">
				
					<div class="col-9t" >
				<button class="btn btn-primary button" type="submit">Salvar</button>

			</div>
		</div>
		
		<div class="form-row col-md-12">
			
			</div>
			
				</div>
				</form>
				<!-- Optional JavaScript -->
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
					integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
					crossorigin="anonymous"></script>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
					integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
					crossorigin="anonymous"></script>
				<script src="js/bootstrap.min.js"></script>
</body>
</html>
