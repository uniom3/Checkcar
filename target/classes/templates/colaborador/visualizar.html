<script type="text/javascript">
	function validar() {
		var nome = colaborador.nome.value;
		var cpf = colaborador.cpf.value;

		if (nome == "") {
			alert("O nome deve conter pelo menos 3 letras.");
			colaborador.nome.focus();
			return false;
		}

		if (cpf.length < 14) {
			alert("O CPF Inválido.");
			colaborador.cpf.focus();
			return false;
		}
	}
</script>

<body>

							<br>

									class="form-control text-uppercase" id="dependente1"

							</div>
							<div class="form-group col-md-6">
								<label>Dependente</label> <input type="text"

						</div>

						aria-labelledby="nav-profile-tab">
						<div class="form-row">
							<div class="form-group col-md-5">
								<label for="cargo">Cargo</label> <select id="cargo"
									class="form-control text-uppercase" disabled="true"
									th:field="*{cargo}" Th:classappend="${#fields.hasErrors('cargo')} ? 'is-invalid'">
									<option value="">Selecione</option>
									<option th:each="c : ${cargos}" th:value="${c.id}"
										th:text="${c.nome}"></option>

									<option value="Tecnólogo">Tecnólogo</option>
									<option value="Curso">Curso</option>
								</select>
							</div>

									class="form-control text-uppercase" id="curso1"

							<div class="form-group col-md-2">
								<label>Afastamento</label> <input type="date"

									 class="form-control text-uppercase" id="motivo"
									placeholder="Motivo do Afastamento" autofocus="autofocus"
									disabled="true" th:field="*{motivoAfastamento}">
							</div>
							<div class="form-group col-md-2">
								<label>Retorno</label> <input type="date"
									class="form-control text-uppercase" id="retorno"
									autofocus="autofocus" disabled="true" th:field="*{retorno}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-2">
								<label>Venc. do Contrato</label> <input type="date"
									class="form-control text-uppercase" id="venccontrato"
									autofocus="autofocus" disabled="true"

							</div>
							<div class="form-group col-md-2">

									th:field="*{banco}">

							<div class="form-group col-md-2">
								<label>Agência</label> <input type="text"
									class="form-control text-uppercase" id="agencia"
									placeholder="Agência" autofocus="autofocus" disabled="true"
									th:field="*{agencia}">
							</div>
							<div class="form-group col-md-2">
								<label>Conta</label> <input type="text"
									class="form-control text-uppercase" id="conta"
									placeholder="Conta" autofocus="autofocus" disabled="true"
									th:field="*{conta}">
							</div>
							<div class="form-group col-md-2">
								<label>Digito</label> <input type="text"
									class="form-control text-uppercase" id="digito"
									placeholder="Digito" autofocus="autofocus" disabled="true"
									th:field="*{digito}">
							</div>
						</div>
					</div>

						aria-labelledby="nav-contact-tab">
