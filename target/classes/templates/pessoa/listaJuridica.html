<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Clientes Jurídicas</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/pessoaJuridicas/cadastrar}" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Nova
						Cliente</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">
			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseRazao" aria-controls="collapseRazao">Razão
					Social</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapsecnpj" aria-controls="collapsecnpj">CNPJ
				</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/pessoaJuridicas/buscar/nome}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="Nome" aria-label="Search" th:name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseRazao">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/pessoaJuridicas/buscar/razao}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="Razão Social" aria-label="Search" th:name="razao" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
						<div class="row">
				<div class="col">
					<div class="collapse" id="collapsecnpj">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/pessoaJuridicas/buscar/cnpj}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="CNPJ" data-mask="00.000.000/0000-00" aria-label="Search" th:name="cnpj" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div class="table-responsive">
				<div th:replace="fragments/alert"></div>
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Razão Social</th>
							<th>CNPJ</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${pessoaJuridicas}">
							<td th:text="${d.id}"></td>
							<td th:text="${d.nome}"></td>
							<td th:text="${d.razaoSocial}"></td>
							<td th:text="${d.cnpj}"></td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/pessoaJuridicas/editar/{id} (id=${d.id}) }"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>
							</a>
								<button th:id="${'btn_pessoaJuridicas/excluir/' + d.id}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
